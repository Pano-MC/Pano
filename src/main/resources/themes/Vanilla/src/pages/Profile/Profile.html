<!-- Profile Page -->

<div>
    <div class="card shadow">
        <div class="card-body">

            <!-- Profile Card -->
            <div class="card-body rounded border mb-3">
                <div class="row">
                    <div class="col-lg-6 d-flex flex-row">
                        <img alt="Profile Picture" class="mr-3 rounded float-left" height="64"
                             src="/assets/img/head.png"
                             width="64">
                        <div>
                            <h5>Butlu</h5>
                            <div class="text-muted">selimgokcek@outlook.com</div>
                            <div class="d-none text-muted">Kayıt: 01.01.2019</div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <button class="btn btn-danger float-right mt-lg-0 mt-3" type="button">Çıkış Yap</button>
                    </div>
                    <div class="col-lg-12">
                        <hr>
                        <ul class="nav nav-pills flex-lg-row flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <i aria-hidden="true" class="fa fa-user fa-fw"></i> Profil
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i aria-hidden="true" class="fa fa-credit-card fa-fw"></i> Ödemeler
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i aria-hidden="true" class="fa fa-cog fa-fw"></i> Ayarlar
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Profile Category -->

            <!-- Statistics -->
            <div class="card mb-3">
                <div class="card-header alert-primary">
                    İstatistikler
                </div>
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>Oynanış Süresi</td>
                        <td>1 Saat</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Payments Category -->

            <!-- Active Items -->
            <div class="card mb-3">
                <div class="card-header alert-primary">
                    Aktif Ürünler
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Ürün</th>
                        <th>Adet</th>
                        <th>Süre</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>VIP+</td>
                        <td>1</td>
                        <td>25 Gün</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Purchase History (30 Days) -->
            <div class="card mb-3">
                <div class="card-header alert-primary">
                    Satın Alma Geçmişi (Son 30 Gün)
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Ürün</th>
                        <th>Adet</th>
                        <th>Tarih</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>VIP+</td>
                        <td>1</td>
                        <td>01.01.01</td>
                    </tr>
                    <tr>
                        <td>VIP+</td>
                        <td>1</td>
                        <td>01.01.01</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Settings Category -->
            <div class="row">

                <!-- Set New Password -->
                <div class="col-lg-6">
                    <div class="card mb-lg-0 mb-3">
                        <div class="card-header alert-primary">
                            Şifreni Değiştir
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="newPassowrd">* Yeni Şifre:</label>
                                    <input class="form-control" id="newPassowrd" type="password">
                                </div>
                                <div class="form-group">
                                    <label for="newPassowrdRepeat">* Yeni Şifre Tekrarı:</label>
                                    <input class="form-control" id="newPassowrdRepeat" type="password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-secondary" type="submit">Yeni Şifre Belirle
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Set New Email -->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header alert-primary">
                            E-Postanı Değiştir
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="verifyPassword">Şifre:</label>
                                    <input class="form-control" id="verifyPassword" type="password">
                                </div>
                                <div class="form-group">
                                    <label for="setNewEmail">* Yeni E-Posta:</label>
                                    <input class="form-control" id="setNewEmail" type="email">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-secondary" type="submit">Yeni E-Posta Belirle
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
